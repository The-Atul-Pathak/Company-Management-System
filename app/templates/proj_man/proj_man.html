<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Management</title>
  <link rel="stylesheet" href="../../static/css/proj_style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="Sidebar">
    <div class="side-btn" id="logo"></div>
    <div class="side-btn-holder">
      <div class="side-btn"></div>
    </div>
    <div class="side-btn-holder">
      <div class="side-btn"></div>
    </div>
    <div class="side-btn-holder">
      <div class="side-btn"></div>
    </div>
    <div class="side-btn-holder">
      <div class="side-btn"></div>
    </div>
  </div>

  <!-- Header -->
  <div class="Header">
    <h1 class="title">PROJECTS MANAGEMENT</h1>
    <div class="header-controls">
      <input type="text" class="search" placeholder="Search Project">
      <button class="round-btn" id="dp"></button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="MainContent">
    <div class="top-controls">
      <button class="new-project" id="newProjectBtn">New Project +</button>
    </div>

    <div class="project-list">
      <table id="projectTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Client</th>
            <th>Price</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#1</td>
            <td>Name1</td>
            <td>Client1</td>
            <td>$1000</td>
            <td>2025-09-30</td>  
            <td>Complete</td>
            <td>
              <button class="edit-btn">‚úèÔ∏è</button>
              <button class="delete-btn">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Adding/Editing Project -->
  <div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>New Project</h2>
    <form id="projectForm">
      <div class="form-group">
        <label for="projName">Name</label>
        <input type="text" id="projName" required>
      </div>

      <div class="form-group">
        <label for="projClient">Client</label>
        <input type="text" id="projClient" required>
      </div>

      <div class="form-group">
        <label>Timeline</label>
        <div class="timeline-grid">
          <div class="timeline-item">
            <label for="projStart">Start Date</label>
            <input type="date" id="projStart" required>
          </div>
          <div class="timeline-item">
            <label for="projDuration">Duration</label>
            <input type="text" id="projDuration" placeholder="e.g. 3 months">
          </div>
          <div class="timeline-item">
            <label for="projEnd">End Date</label>
            <input type="date" id="projEnd">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Tasks</label>
        <div id="tasksContainer">
          <div class="dynamic-item">
            <input type="text" class="dynamic-input">
            <button type="button" class="remove-item">‚úñ</button>
          </div>
        </div>
        <button type="button" id="addTask" class="add-btn">Ôºã Add Task</button>
      </div>

      <div class="form-group">
        <label>Team</label>
        <div id="teamContainer">
          <div class="dynamic-item">
            <input type="text" class="dynamic-input">
            <button type="button" class="remove-item">‚úñ</button>
          </div>
        </div>
        <button type="button" id="addTeam" class="add-btn">Ôºã Add Team Member</button>
      </div>

      <div class="form-group">
        <label for="projPrice">Price</label>
        <input type="text" id="projPrice" required>
      </div>

      <button type="submit" id="saveProject" class="save-btn">Save</button>
    </form>
  </div>
</div>

  <!-- Link JS -->
  <script src="../../static/js/proj_script.js"></script>
</body>
</html>
